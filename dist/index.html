<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="#" id="input-form">
        <label for="email-input">Email:</label>
        <input type="text" id="email-input" />
        <label for="country-input">Country:</label>
        <select type="select" name="country-input" id="country-input"></select>
        <label for="zip-input">Zip Code:</label>
        <input type="text" name="zip-input" id="zip-input" />
        <label for="password-input">Password:</label>
        <input type="password" name="password-input" id="password-input" />
        <label for="password-confirm-input">Confirm Password:</label>
        <input
          type="password"
          name="password-confirm-input"
          id="password-confirm-input"
        />
        <button type="submit" id="submit-button">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
